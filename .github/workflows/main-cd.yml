name: Main Workflow

on:
    workflow_run:
      workflows: ["Dev Workflow"]
      types:
        - completed

permissions:
  contents: write

jobs:
  main-workflow:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install dependencies and run tests for backend
      - name: Dependencies install for backend
        run: |
          cd backend
          npm install

      - name: Tests for backend
        run: |
          cd backend
          npm test

      # 3. Install dependencies and run tests for frontend
      - name: Dependencies install for frontend
        run: |
          cd frontend
          npm install

      - name: Tests for frontend
        run: |
          cd frontend
          npm test

      # 4. Login to Docker
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 6. Verify Docker Compose installation
      - name: Verify Docker Compose
        run: docker-compose --version

      # 7. Build and Push Docker Images
      - name: Build and Push Docker Images
        run: |
          docker-compose build
          docker-compose push
