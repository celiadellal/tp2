name: CI/CD for Main Branch

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Node.js for frontend and backend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3. Install dependencies and run tests for backend
      - name: Install and Test Backend
        working-directory: backend
        run: |
          npm install
          npm test

      # 4. Install dependencies and run tests for frontend
      - name: Install and Test Frontend
        working-directory: frontend
        run: |
          npm install
          npm test

      # 5. Build Docker images with Docker Compose
      - name: Build Docker Images
        run: docker-compose -f docker-compose.yml build

      # 6. Push Docker images to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Images
        run: docker-compose -f docker-compose.yml push
